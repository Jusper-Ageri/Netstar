<!-- Header -->
<header>
  <div class="logo-container">
    <div class="logo-circle">
      <img src="NETSTAR LOGO.jpg" alt="Netstar Technologies Logo">
    </div>
    <div class="company-info">
      <div class="company-name">Netstar Technologies</div>
      <div class="tagline">We Make IT Happen</div>
    </div>

  <nav>
    <ul>

<main>
<section class="section contact">
<div class="container">
<h2>Contact Us</h2>
<form id="contactForm" class="contact-form card" novalidate>
<label for="name">Name</label><input id="name" name="name" required>
<label for="email">Email</label><input id="email" name="email" type="email" required>
<label for="phone">Phone</label><input id="phone" name="phone" type="tel" required>
<label for="message">Message</label><textarea id="message" name="message" required></textarea>
<div class="form-actions"><button type="submit" class="btn primary">Send</button></div>
<div id="formMessage" class="form-message"></div>
</form>
</div>
</section>
</main>

<!-- Footer -->
<footer class="site-footer">
<div class="container footer-inner">

</div>
